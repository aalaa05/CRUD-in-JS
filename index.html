    <div class="row pt-5">
      <div class="w-75 m-auto">
        <div class="form-group">
          <label for="proudctName">prouduct Name</label>
          <input class="form-control" type="text" id="proudctName">
        </div>
    
        <div class="form-group">
          <label for="proudctPrice">prouduct price</label>
          <input class="form-control" type="text" id="proudctPrice">

          <label for="proudctDesc">prouduct Description</label>

    </div>
  </div>
